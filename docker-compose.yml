version: "3.7"

services:
  database:
    image: postgres
    volumes:
      - ./code_test_schema.sql:/docker-entrypoint-initdb.d/code_test_schema.sql
    environment:
      - POSTGRES_DB=codetest
      - POSTGRES_USER=codetest
      - POSTGRES_PASSWORD=password
    healthcheck:
      test: pg_isready -U codetest
      interval: 5s
      timeout: 1s
      retries: 3
    ports:
      - 5432:5432

  app:
    image: app
    build: src
    command: ["./Load.py"]
    volumes:
      - ./data:/data
    depends_on:
      - database
 